<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Simply Delicious Pizza Parlor</h1>
      <h3>Nature's Recipes at your Door!</h3>
        <img class="rounded mx-auto d-block" src="img/pizzaOven.jpg" alt="Photo of man putting pizza in an outdoor, wood-burning, brick oven.">
      <br>
      <h6>Fill in the items below to check the price of your delicious pizza!</h6>
      <br>
      <form id="pizzaOrder">
        <p>Choose your toppings</p>
        <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <br>
        <input type="checkbox" name="toppings" value="extra cheese"> Extra Cheese <br>
        <input type="checkbox" name="toppings" value="Pineapple"> Pineapple <br>
        <br>
          <label id="crust">Choose your pizza crust</label>
          <select id="crust">
            <option value="none" disabled hidden selected>Select</option>
            <option value="thin">Thin Crust</option>
            <option value="regular">Regular Crust</option>
            <option value="deep">Deep Dish</option>
          </select>
        <br>
        <label id="size">Choose the size of your pizza</label>
        <select id="size">
          <option value="none" disabled hidden selected>Select</option>
          <option value="small">Small - 10"</option>
          <option value="medium">Medium - 14"</option>
          <option value="large">Large - 18"</option>
        </select>
        <br>
        <button type="submit">Check Price</button>
      </form>
      <br>
      <div id="pizzaPrice">
      </div>
    </div>
  </body>
</html>
