<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Simply Delicious Pizza Parlor</h1>
      <h5>Fill in the items below to check the price of your delicious pizza!</h5>
      <form id="pizzaOrder">
        <p>Choose your toppings</p>
        <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <br>
        <input type="checkbox" name="toppings" value="extra cheese"> Extra Cheese <br>
        <input type="checkbox" name="toppings" value="Pineapple"> Pineapple <br>
        <br>
        <p>Choose your pizza crust style</p>
        <input type="checkbox" name="crust" value="thin"> Thin Crust <br>
        <input type="checkbox" name="crust" value="regular"> Regular <br>
        <input type="checkbox" name="crust" value="deep"> Deep Dish <br>
        <br>
        <label id="size">Choose the size of your pizza</label>
        <select id="size">
          <option value="none" disabled hidden selected>Select</option>
          <option value="small">Small - 10"</option>
          <option value="medium">Medium - 14"</option>
          <option value="large">Large - 18"</option>
        </select>
        <br>
        <button type="submit">Check Price</button>
      </form>
      <br>
      <div id="pizzaPrice">
      </div>
    </div>
  </body>
</html>
