<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <h1>Simply Delicious Pizza Parlor</h1>
    <form id="pizzaOrder">
      <label for="toppingsNumber">Choose the number of toppings you would like</label>
      <select id="toppingsNumber">
        <option value="select">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <p>Choose your toppings</p>
      <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni <br>
      <input type="checkbox" name="toppings" value="extra cheese"> Extra Cheese <br>
      <input type="checkbox" name="toppings" value="Pineapple"> Pineapple <br>
      <label id="size">Choose the size of your pizza</label>
      <select id="size">
        <option value="small">Small - 10"</option>
        <option value="medium">Medium - 14"</option>
        <option value="large">Large - 18"</option>
      </select>
      <button type="submit">Check Price</button>
    </form>
    <div id="pizzaPrice">
    </div>
  </body>
</html>
